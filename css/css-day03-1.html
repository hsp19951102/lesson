<!-- 
背景
	1）概述
	背景样式可以控制html的背景色、背景图;背景色可以设置单一的颜色作为背景，颜色可以取值为一切颜色单位;背景图可以用图片作为背景，可以设置背景的位置、平铺、尺寸等。
	2）背景色属性
	background-color:color;
	其中颜色可以取值为：transparent(表示透明)
	3)背景图片
	background-image:url(图片路径);
	4)背景重复
	默认情况下，背景图片在水平和垂直方向会重复出现（平铺，图片尺寸小于元素尺寸所占区域）
	平铺属性：
	background-repeat:repeat(默认值，平铺)/repeat-x(只在水平方向平铺)/repeat-y(只在垂直方向平铺)/no-repeat(不平铺)
	5)背景尺寸
	设置背景的大小
	属性：
	background-size:width(宽) height(高);
	其他取值：cover(把背景图上等比扩展至足够大，以使背景图能够完全覆盖元素，可能会导致部分图片看不到)
	contain(把图片等比缩放到宽度或高度正好适应元素的尺寸，可以会导致部分区域无图片覆盖)
	6)背景固定
	默认情况下，背景图会随着页面的滚动而移动，我们可以通过背景固定属性来设置是否跟随移动
	属性：
	background-attachment:scroll(滚动，默认值)/fixed(固定，不会随着页面的滚动而移动)
	7)背景定位
	改变背景图在元素中的位置
	属性：
	background-position
	语法：
	background-position:x y;取值为px或百分比
	background-position同样可以设置表示方向的单词：left/right/top/bottom/center
	8)背景绘制区域（选修）
	background-clip：规定背景的绘制区域，取值为：
	-border-box:背景被裁剪到边框（默认值）
	-padding-box：背景被裁剪到内边距
	-content-box：背景被裁剪到内容区域
	9)背景定位区域（选修）
	background-origin:规定背景图片的定位区域，可取值为：
	-border-box:背景图片相对于边框来定位
	-padding-box:背景图片相对于内边距来定位(默认值)
	-content-box:背景图片相对于内容区域来定位
	9)背景属性
	background:背景色 背景图 背景重复 背景固定 背景定位;如果未设置其中的某个值，则使用默认值 

	渐变
	多个颜色相互转换时，以平滑的效果过渡
	渐变属性：background-image
	取值：linear-gradient(线性渐变)，radial-gradient(径向渐变)
	1）线性渐变
	语法：
	background-image:linear-gradient(渐变角度,色标1,色标2...);
	-渐变角度：可以指定某个方向，可以是角度值（45deg），也可以使用关键词(to top)
	-色标：色标包含两部分，一是颜色，二是颜色的起始点
	2)径向渐变
	语法：
	background-image:radial-gradient(渐变的圆心位置,色标1,色标2...);
	-渐变的圆心位置：默认值center，可以取值为数值，百分比或关键字，此参数可省略;
	-色标：颜色的起始点，中间点，结束点（至少包括起始点和结束点）
 -->
