<!-- 
定位：
	1.概念
	定义元素框相对于其正常位置的偏移位置，或者是相对于父元素、另一个元素甚至是浏览器窗口的位置
	2.分类
	普通流定位、浮动定位、相对定位、绝对定位、固定定位
	3、普通流定位
	页面内块级元素从上到下排列，行内及行内块级元素从左到右排列
	4.浮动定位
	1）概念
	浮动定位是指将元素排除在普通流之外，该元素不在页面中占空间，将浮动元素放在父元素的左侧或右侧，浮动元素依旧位于父元素中，浮动框可以向左侧或右侧移动，直到他的边缘碰到父元素边框或另一个浮动的元素边框。
	语法：
	float:none(不浮动)/left(向左浮动)/right(向右浮动);
	2)浮动塌陷
	当一个父元素中出现浮动的子元素时，由于浮动框不占空间，会对父元素的高造成影响，也会对父元素的兄弟元素造成影响
	浮动塌陷的解决方式：
	-overflow:hidden;
	-clear属性，该属性用于消除浮动带来的影响，可以取值none/left/right/both,用来定义元素的哪边不允许出现浮动元素
	只对块级元素起作用
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width:800px;
			height:400px;
			border:2px solid black;
		}
		.p1{
			width:100px;
			height:300px;
			background-color: blue;
			float:right;
		}
		.d1{
			width:200px;
			height:400px;
			background-color: red;
			float:right;
		}
		.s2{
			float:right;
		}
		nav ul{
			padding:0;
			margin:0;
			list-style-type: none;
			background-color: orange;
			overflow: hidden;
		}
		nav ul li{
			float:left;
			width:100px;
			background-color: blue;
			margin:0 5px;
		}
		.d3,.d4{
			width:200px;
			height:200px;
			border:2px solid red;
			float:right;
		}
		.clear{
			clear:both;
		}
	</style>
</head>
<body>
	<div class="box">
		<p class="p1">afdadfas</p>
		<div class="d1">124124</div>
		<div class="d2">
			<span class="s1">与其他用户</span>
			<span class="s2">有900条</span>
		</div>
	</div>
	<nav>
		<ul>
			<li>首页</li>
			<li>产品</li>
			<li>案例</li>
			<li>联系</li>
		</ul>
		<div class="box2">
			<div class="d3"></div>
			<div class="d4"></div>
			<div class="clear"></div>
		</div>
		<span>导航后</span>
	</nav>
</body>
</html>
