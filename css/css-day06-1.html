<!-- 
CSS高级
	一、选择器
	1.兄弟选择器
	两个同级别的元素，称为兄弟元素（有同一个父元素）
	1)相邻兄弟选择器
	用于匹配指定元素的相邻兄弟元素，只会给+后面的元素添加样式
	语法：
	选择器1+选择器2｛
		样式规则;
	｝
	注意：只会考虑后面相邻的兄弟元素
	2）通用兄弟选择器
	匹配元素后面的所有兄弟元素，使用~进行连接
	语法：
	选择器1~选择器2{
		样式规则;
	}
	二、多列
	1）分割列
	将元素分割成多列显示的内容
	语法：column-count:正整数;
	2)设置列间距
	column-gap:尺寸单位;
	设置列之间的间隔

	补充：
	处理浏览器兼容：
	谷歌、Safari:-webkit-
	火狐：-moz-
	欧朋：-o-
	IE:-ms-
	三、转换
	1）概念
	转换就是元素改变形状、尺寸和位置的一种效果，也叫变形，可以向元素添加2D或3D转换，从而对元素进行旋转、缩放、移动和倾斜。
	2D转换是在元素的X轴和Y轴进行变化，3D转换指元素还可以在Z轴进行变化 
	2）转换属性
	transform属性用于向元素添加2D或3D转换样式
	语法：
	transform:none/转换函数;
	转换函数可以取值为多个，函数之间用空格隔开
	转换函数的分类
	3）2D位移
	translate()：用于将元素从当前位置移动到指定位置
	语法：
	transform:translate(value);元素沿X轴移动
	transform:translate(x,y);元素沿X轴和Y轴移动
	transform:translateX(value);沿X轴
	transform:translateY(value);沿Y轴
	4）2D旋转
	rotate()：用于旋转元素，根据原点按照顺时针给定的角度进行旋转，允许为负值，表示逆时针
	语法：
	transform:rotate(deg);deg表示角度
	5）2D缩放
	scale():根据给定的缩放比例改变元素的尺寸
	语法：
	transform:scale(value);在X轴与Y轴同时缩放
	transform:scale(value1,value2);第一个值为X轴，第二个值为Y轴
	注意：当scale取值小于1时，表示缩小，大于1时，表示放大
	transform:scaleX(value);
	transform:scaleY(value);
	6)转换原点
	transform-origin属性用来指定元素的转换原点位置，默认情况下原点为元素的中心点
	语法：
	transform-origin:value;x/y/z轴的点
	transform-origin:value value;表示X轴和Y轴（2D转换）
	transform-origin:x y z;三个轴
	元素的左上角为（0，0）
	7)2D倾斜
	skew()：用于让元素倾斜，围绕X轴和Y轴，按照一定的角度倾斜，可能会改变元素的形状
	语法：
	transform:skew(x,y);取值为角度
	transform:skewX(deg);
	transform:skewY(deg);
 -->
<!DOCTYPE html>
