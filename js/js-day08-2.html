<!-- 
属性和方法
	属性：
	1.属性的定义
	属性名如果是普通的标识符，则不需要引号，如果包含空格、加号或是关键字，则必须用引号引起来（尽量避免该情况发生）
	2.属性的访问
	可以使用对象名.属性名进行访问，也可以通过对象名[属性名];进行访问，如果属性名包含关键字、空格或加号，则只能使用[]进行访问
	注意：如果使用[]访问属性，则属性名需要用引号引起来
	3.属性的遍历
	查看对象有哪些属性
	使用for...in...进行遍历
	4.属性访问错误
	如果读取一个不存在的属性，则会得到undefined
	5.检测属性是否存在
	用于检测对象是否包含某个属性
	语法：
	-使用in关键字，"属性名" in 对象名
	-hasOwnProperty()方法

	方法：
	方法指的是对象的行为
	语法：
	var  对象名 = {
		属性1 : 值1;
		...
		方法名 : function(){
			方法体;
		}
	}
	方法的访问：
	对象名.方法名();

JS OOP
	1.OOP
	OOP指的是面向对象语言
	面向对象的三大特征：封装、继承、多态
	封装：属性将值封装起来，方法将行为封装起来，对象将属性和方法封装起来
	继承：子对象继承父对象的属性和方法
	多态：不同子对象对同一个方法的不同表现
	2.原型
	js中的一切继承都是用原型对象实现的
	1）原型对象
	每一个函数都有一个prototype属性，该属性引用的就是原型对象，构造函数的原型对象是保存所有子对象共享的属性和方法，避免重复定义对象方法，浪费内存
	作用：为对象扩展属性，为多个子对象扩展属性和方法
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//使用三种方式创建一个学生对象
		//直接量
		var student1 = {
			name : "张三",
			age : 23,
			sex : "男",
			"id card": "11111111111",
			// id_card: "11111",
			//idCard : "11111",
			skill : function(){
				console.log("学习");
			},
			sleep : function(){
				return "睡觉";
			}
		}
		//new 
		var student2 = new Object();
		student2.name = "李四";
		student2.age = 25;
		student2.sex = "女";
		//构造函数创建对象
		function Student(sName,sAge,sSex){
			this.name = sName;
			this.age = sAge;
			this.sex = sSex;
			this.skill = "打怪";
			this.eat = function(){
				console.log("吃");
			}
		}
		var student3 = new Student("王五",26,"男");
		var student4 = new Student("马六");
		console.log(student4.skill);
		console.log(student1,student2,student3);
		console.log(student1["id card"]);

		//遍历属性
		for(var attr in student1){//此处的attr就是student1对象的每一个属性
			console.log(attr+":"+student1[attr]);//注意，遍历属性过程中只能用[]进行访问
		}
		//访问错误
		console.log(student2.hobby);//得到undefined
		//检测属性是否存在 
		console.log("hobby" in student3);//得到false,表示没有该属性
		console.log("age" in student3);//true,表示student3中有age属性
		console.log(student1.hasOwnProperty("name"));//true,表示 student1中有name属性

		//方法
		student1.skill();
		console.log(student1.name + student1.sleep());
		//通过prototype属性扩展属性
		Student.prototype.hobby = "泡妞";
		console.log(student4.hobby);
	</script>
</body>
</html>
