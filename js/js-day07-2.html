<!-- 
一、Date对象
	Date对象用于对日期和时间进行存储和计算
	1.创建时间对象
	1）使用指定的年月日[时分秒]进行初始化，注意月份是0-11
	-var d1 = new Date(2017,7,9);
	-var d2 = new Date(2017,7,9,16,12,30);
	-var d3 = new Date("2017/08/09");
	2)初始化为系统时间
	-var d4 = new Date();//初始化为系统时间对象
	-var d5 = new Date;//初始化为系统时间对象
	-var d6 = Date();//初始化为表示系统时间的字符串
	2.获取详细时间信息（抽取年、月、日等）
	-getFullYear();//返回日期的年份
	-getDate();//返回Date对象日期部分的数据（xx号）
	-getDay();//获取星期部分
	-getMonth();//获取月份
	-getHours();//获取小时部分
	-getMinutes();//获取分钟部分
	-getSeconds();//获取秒
	-getTime();//获取Date对象与1970年1月1日凌晨之间的毫秒数
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var d1 = new Date(2015,7,9);
		var d2 = new Date(2017,7,9,16,12,30);
		var d3 = new Date("2017/08/09");
		console.log(d1);
		console.log(d2);
		console.log(d3);
		var d4 = new Date();
		var d5 = new Date;
		var d6 = Date();
		console.log(d4);
		console.log(typeof(d5));//object
		console.log(typeof(d6));//string

		var year = d1.getFullYear();
		console.log(year);
		var date = d4.getDate();
		console.log(date);
		var day = d4.getDay();
		console.log(day);
		var month = d4.getMonth();
		console.log(month);
		var hour = d4.getHours();
		console.log(hour);
		var minutes = d4.getMinutes();
		console.log(minutes);
		var second = d4.getSeconds();
		console.log(second);
		var ms = d4.getTime();
		console.log(ms);
		var d1 = new Date(2017,7,9,16,30,0);
		var d2 = new Date();
		var subTime = parseInt((d2.getTime()-d1.getTime())/1000);
		console.log(subTime);
	</script>
</body>
</html>
