<!-- 
一、循环语句
	循环就是重复执行相同的操作
	1.while循环
	语法结构：
	while(表达式){
		循环体;
	}
	表达式为true,则执行一次循环体的语句，执行完这些语句后，会再次判断表达式的值，如果依然为true，则继续执行循环体，直到表达式的值为false,则跳出循环，执行后续语句，注意，避免死循环
	2.do...while
	语法结构：
	do{
		循环体;
	}while(表达式)
	会先执行一次循环体，然后再判断表达式的值，如果为true，则再次执行循环体，如果为false，则跳出循环

	while和do...while的区别，条件不满足时，while不会执行，而do...while会执行一次
 -->
