<!-- 方法
	1.获取数组字符串
	toString();将数组转换成字符串
	语法：数组名.toString();
	数组元素间用逗号隔开，拼接成一个字符串
	join(分隔符);是将数组转换成字符串，元素之间用指定的分隔符隔开，注意分隔符是字符串形式
	语法：数组名.join(分隔符);
	2.连接数组
	将两个或多个数组拼接成一个数组
	语法：数组名.concat(需要拼接的数组列表);数组之间用逗号隔开
	注意：该方法不会改变原有的数组，而是会拼接成一个新的数组
	3.获取子数组（数组切割）
	就是用原有数组的部分元素组成一个新的数组
	语法：数组名.slice(start,end);
	-start:指定从数组的哪个下标开始剪切，如果为负值则表示从尾部开始算，比如设置-1,指从最后一个元素，-2表示倒数第二个元素
	-end：指结束处的下标（不包含该下标），可以省略（省略表示到最后一个）
	注意：裁剪后不会影响原有数组，而是会生成一个新的数组
	4.修改数组
	对数组进行修改：对数组进行元素的添加或删除
	语法：数组名.splice(start,count,e1,e2,e3....);
	-start:表示添加或删除的起始位置
	-count:表示要删除的元素个数，0表示不删除
	-e1,e1..:表示在start处添加的元素
	注意：修改后会改变原数组
	5.倒转数组
	将数组元素的顺序颠倒过来
	语法：数组名.reverse();
	会改变原有数组
	6.数组排序
	对数组元素由小到大进行排序
	语法：数组名.sort();
	7.数组的进出栈操作
	栈和队列区别：
	栈：先进后出（比如把书放进箱子，最先放进去在最下边，最后放进去的在最上边，如果要把书拿出来，需要从最后一本开始）
	队列：先进先出（比如火车进隧道，第一节车厢先进入，那么第一节车厢也先出隧道）
	数组的操作就是标准的栈式访问（先进后出）
	入栈：将元素存入数组，放在栈顶（将元素放在数组的尾部）
	出栈：将元素弹出数组（将最后一个元素从数组移除）
	push():入栈，在数组的尾部添加元素，并且会返回数组的长度
	语法：数组名.push(元素列表);元素间用逗号隔开
	pop():出栈，删除数组尾部的元素，并返回新长度，括号中不需要参数，一次删除一个元素
	除了以上两个操作外，还提供了shift()和unshift()方法，表示从数组的头部增删元素
	数组名.shift();从头部删除一个元素
	数组名.unshift();从头部添加元素

 -->
