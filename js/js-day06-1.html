<!-- 
一、js中的一些内置对象
	什么时对象：指的是内存中集中保存一组相关数据和功能的整体，对象中保存了相关的数据和操作这些数据的常用方法。
	1.内置对象
	内置对象就是ECMAscript标准中已经定义好的，由浏览器厂商实现的标准对象，内置对象中封装了专门的数据，和操作数据的常用方法；
	js中内置对象有：String/Array/Date/Math/Function/Object/Number/Boolean/RegExp
	2.String概述
	该对象用于处理文本字符串，创建原始类型的字符串：
	var name = "小明";
	使用String对象来创建：var str = new String("小花");
	3.String的使用
	js中，字符串的内容是不可变的，String对象的所有方法，都不会改变原有字符串，而是返回一个新的字符串
	4.字符串长度
	通过length属性可以获取字符串的长度，也就是字符串中字符的个数
	语法：字符串名.length;
	5.字符串常用操作
	1）大小写转换
	-toLowerCase();将字符串转换为小写
	语法：字符串名.toLowerCase();
	-toUpperCase();将字符串转换为大写
	语法：字符串名.toUpperCase();
	注意：不会改变原有字符串，而是会产生一个新的字符串
	2）获取指定位置的字符
	charAt(整数值);获取指定下标的字符[];
	注意：字符串的下标也是从0开始的
	语法：字符串1中.charAt(下标);
	3）获取指定下标处字符的Unicode编码
	charCodeAt(下标);
	语法：
	字符串名.charCodeAt(下标);
	4）获取指定子字符串第一次出现的下标
	indexOf();
	语法：字符串名.indexOf(子字符串,开始查找的位置);
	注意：如果子字符串多次出现，也只返回第一次出现的位置
	lastIndexOf();最后一次出现的下标
	语法：字符串名.lastIndexOf(子字符串,起始位置);
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var name = "张三";
		console.log(name);//张三
		name = "李四";//这里是赋值操作，使用String方法不会改变原有字符串
		console.log(name);//李四

		//字符串长度
		var str = "123ladjf你我他,.)";//14
		var len = str.length;
		console.log(len);//14

		//toLowerCase()
		var str1 = "My Name Is HuangShiPeng!";
		var str2 = str1.toLowerCase();
		console.log(str1+"---"+str2);
		var str3 = str1.toUpperCase();
		console.log(str3);

		//charAt()
		var str4 = "abcdefghijklmnopqrstuvwxyz";
		var ch = str4.charAt(3);
		console.log(ch);//d
		var code = str4.charCodeAt(0);
		console.log(code);//97
		var str5 = "黄世鹏";
		console.log(str5.charCodeAt(0));//40644

		//indexOf()
		var str6 = "sabcssssabcnnnabclllabc";
		console.log(str6.indexOf("abc",4));//8
		console.log(str6.lastIndexOf("abc",15));//14
	</script>
</body>
</html>
