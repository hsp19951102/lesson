<!-- 
一、Math(数学)对象
	1.概述
	Math对象是一个全局对象，主要是封装了一些常用的数学函数和常数，Math对象没有构造函数，无法通过new关键字去创建，调用属性和方法时，直接用Math对象名即可
	2.Math属性
	-E：自然数对数（约等于2.718）
	-PI: 圆周率
	3.Math常用方法
	-abs(x);返回x的绝对值
	-ceil(x);对x进行上舍入（只要小数点后大于0，就会加1）
	-exp(x);返回e的指数，返回e的x次幂
	-floor(x);对x进行下舍入（舍去所有小数部分）
	-max(x,y);返回x,y中较大的值
	-min(x,y);返回x,y中较小的值
	-pow(x,y);返回x的y次幂
	-round(x);四舍五入
	-sqrt(x);返回x的平方根
	4.随机数
	-random();返回0-1之间的随机数（0<=num<1）
	语法：Math.random();
	求min<=num<max之间的随机数：Math.random()*(max-min)+min
 -->
