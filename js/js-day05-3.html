<!-- 
冒泡排序
	核心思想：循环嵌套
	比较趟数以及每趟要比较的次数
	原理（以从小到大为例）：
	1）从0位置开始，比较相邻的两个元素，如果前一个比后一个大，则交换两个元素的位置
	2）第一轮比较，比较次数为元素的个数-1次，第一轮比较结束后，最后一个元素为最大值
	3）第二轮比较次数为元素个数-2
	4）以此类推，第n轮比较的次数为 元素个数-n
	5）根据以上规律，可以得到，比较的轮数为元素个数-1，最后得到了比较的结果


	[2,6,5,3,4]

	第一轮
	[2,6,5,3,4]
	[2,5,6,3,4]
	[2,5,3,6,4]
	[2,5,3,4,6]

	第二轮
	[2,5,3,4,6]
	[2,3,5,4,6]
	[2,3,4,5,6]
	
	第三轮
	[2,3,4,5,6]
	[2,3,4,5,6]

	第四轮
	[2,3,4,5,6]
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var arr = [2,6,5,3,4];
		//交换两个变量的值
		//算法一
		var a = 10;
		var b = 20;
		var temp;
		temp = a;//temp = 10
		a = b;//a = 20
		b = temp;//b = 10
		//算法二
		var x = 5,y = 6;
		x = x + y;//x = 11
		y = x - y;//y = 5
		x = x - y;//x = 6
		//通过循环嵌套实现冒泡排序，外层循环表示轮数，内层循环表示每轮比较的次数
		for(var i = 1;i < arr.length;i++){
			for(var j = 0;j < arr.length - i;j++){
				if(arr[j] > arr[j+1]){
					var temp = arr[j];
					arr[j] = arr[j+1];
					arr[j+1] = temp;
				}
			}
		}
		console.log(arr);
	</script>
</body>
</html>
