<!-- 
1.关系运算符
	关系运算符用于判断数据之间的大小关系，> < >=(大于或等于) <=(小于或等于) ==(等于) !=(不等于) ===(全等) !==(不全等)
	关系表达式：由关系运算符组成的表达式，其结果为布尔型
	1>2 //false
	3>2 //true
	==：表示两个表达式的内容一样，则为true
	比如："123"==123;//true
	!=:表示两个表达式的内容不一样，则为true
	比如："123"!=12;//true 
		"123"!=123;//false
	===:要求数据类型与内容完全一致，则为true
	比如："123"===123;//false
	!==:数据类型与内容不完全一样，也就是只要有一个不一样就为true
	比如："123"!==123;//true

	isNaN函数，判断变量或表达式的值是否是一个非数字值，如果NaN与任何值相比，得到的均是false;当我们用isNaN()函数判断时，如果是数字则为false,否则为true
2.逻辑表达式
	逻辑与（&&）,逻辑或（||）,逻辑非（！）
	逻辑与，只要有一个值为假，则整个表达式为假
	逻辑或，只要有一个值为真，则整个表达式为真
	逻辑非，非真即假，非假即真

	a       b       a&&b       a||b      !a
	true   true     true	   true     false
	true   false    false      true     false
	false   true    false      true     true
	false  false    false      false    true

	逻辑短路
	在逻辑与中，只要一个为假则整个表达式为假，如果&&前的命题为假，则后面的表达式不会被执行
	在逻辑或中，只要一个为真则整个表达式为真，如果||前的命题为真，则后面的表达式不会被执行

	赋值运算
	=为变量赋值
	复合赋值运算符
	+=
	-=
	*=
	/=
	%=
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		console.log(1>2);
		console.log(3>2);
		console.log("123"==123);
		console.log("123"!=12);
		console.log("123"!=123);

		console.log("30">"32");//字符串的比较，会逐个字符进行比较，如果相等再进行下一个字符的比较
		console.log(1>4<3);//true,1>4为false,=0,然后0<3为true
		console.log("123"===123);
		//isNaN函数
		console.log(isNaN("2"));//false
		console.log(isNaN("a"));//true

		//逻辑表达式
		console.log(1>3 && 1<2);//false
		console.log(1>3 || 1<2);//true
		console.log(!1>3);//false,先算！1，1为true,!1为false,=0,0>3为false
		console.log(!(1>3));//true

		//判断一个人是否为高富帅
		var height,rich,handsome=true;
		height=190;
		rich=3000;
		console.log(height>180 && rich>1000 && handsome);

		//逻辑短路
		var i = 10;
		var j = 10;
		var k = i-- <0 && j++>0;
		console.log(i);//9
		console.log(j);//10
		console.log(k);//false
		var h = i++ >0 || j--<0;
		console.log(i);//10
		console.log(j);//10
		console.log(h);//true

		//复合赋值运算符
		var a=10;
		a+=5;//相当于a=a+5
		console.log(a);//15
		a*=5;//相当于a=a*5
		console.log(a);//75
		a-=20;
		console.log(a);//55
	</script>
</body>
</html>
