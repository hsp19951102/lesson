<!-- 
1、节点对象的类型
	DOM中定义了Node类型，该类型是所有节点对象的父类型，也就是说，所有的节点对象，都拥有Node对象的属性和方法
	-nodeType   表示节点的类型，通过数值表示
	-nodeName   表示节点的名字
	-nodeValue  表示节点的值

	1）节点类型
	元素节点：1
	属性节点：2
	文本节点：3
	注释节点：8
	文档节点（document）：9
	2)节点名称
	元素节点： 标记名
	属性节点： 属性名
	文本节点： #text（所有的文本节点都是一个名字）
	注释节点： #comment
	文档节点： #document
	3）节点的值
	元素节点：undefined或null
	属性节点：属性值
	文本节点：文本内容
	注释节点：注释的内容
	文档节点：undefined或null
2、节点间的关系
	-父子关系
	Node类型中定义了所有节点彼此之间的关系：父节点、子节点、兄弟节点等
	parentNode    父节点
	childNodes    获取所有的子节点，只会找到直接子节点，注意，如果回车符前后没有文本节点，则该回车符会单独成为一个文本节点
	firstChild    第一个子节点
	lastChild     最后一个子节点
	-兄弟关系
	previousSibling 上一个兄弟节点
	nextSibling     下一个兄弟节点

	文本节点和注释节点，可以通过nodeValue属性获取和修改文本或注释的内容
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span id="p1">
		<div id="d1">123
			<p>111</p>
		</div>
		<b>aaa</b>
		123
		<!-- 文本 -->
		文本内容
	</span>
	
	<script>
		var d = document.getElementById('d1');//通过id属性获取元素
		console.log(d)
		console.log(d.nodeType)
		console.log(document.nodeType)
		console.log(d.nodeName)
		console.log(d.nodeValue);
		console.log(document.nodeValue)

		var f = d.parentNode;
		console.log(f.nodeType);
		console.log(f.nodeName);

		var nodes = f.childNodes;
		console.log(nodes);

		var ch1 = f.firstChild;
		console.log(ch1.nodeType);

		var ch2 = f.lastChild;
		console.log(ch2.nodeValue);

		var ch3 = f.childNodes[3];
		console.log(ch3.nodeName);

		var ch4 = ch3.previousSibling;
		console.log(ch4.nodeName);

		var ch5 = ch3.nextSibling;
		console.log(ch5.nodeName);
		console.log(ch5.nodeValue);
		ch5.nodeValue = "我是一个好人";

		var ch6 = ch2.previousSibling;
		console.log(ch6.nodeType);
		console.log(ch6.nodeValue);
		ch6.nodeValue = "这是新的注释内容";
	</script>
</body>
</html>
