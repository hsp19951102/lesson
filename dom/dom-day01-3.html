<!-- 
一、元素树
	1、概念
	元素树节点树的一个子集，它是由元素节点组成。也是包含元素节点

	2、元素对象间的关系
	-父子关系
	parentElement     获取父元素节点
	children          获取子元素节点集合，只会获取到直接子元素
	firstElementChild 获取第一个子元素节点
	lastElementChild  获取最后一个子元素节点

	-兄弟关系
	previousElementSibling  上一个兄弟节点
	nextElementSibling      下一个兄弟节点

二、选取元素
	1、通过ID获取元素
	根据元素id属性的值进行获取
	语法：
	document.getElementById('id属性值');
	注意：元素的id属性具有唯一性

	2、通过元素名获取元素
	根据元素的名字进行获取
	语法：
	节点对象名.getElementsByTagName('元素名')；
	注意，该方式获取到的是一个数组，如果需要使用某个节点对象，需要通过下标的方式，将节点对象先取出

	3、通过name属性值获取元素
	语法：
	document.getElementsByName('name属性值');
	通过该方式获取到的是一个集合，如果需要使用某个节点对象，需要通过下标将节点取出

	4、通过class属性获取元素
	语法：
	节点对象名.getElementsByClassName('class属性值')
	获取到的是集合
	5、通过css的选择器进行获取元素
	-节点对象名.querySelector('选择器名'); 获取到第一个与选择器匹配的元素
	-节点对象名.querySlectorAll('选择器名');获取所有与选择器匹配的元素
 -->
