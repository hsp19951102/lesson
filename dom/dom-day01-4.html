<!-- 
元素节点的通用属性获取
	元素的id属性
	元素节点.id   获取或设置元素的id值
	元素节点.className 获取或设置元素的class值

元素的内容
	1、html内容
	通过innerHTML属性，可以获取或者设置元素的html内容，也就是会识别html标记
	注意，获取时，会得到包含html标记在内的所有内容；设置时，会清空原有的所有内容，用新内容代替，并且会识别html标记
	2、文本内容
	通过textContent获取或设置元素的纯文本内容，会忽略所有的html标记
	设置该属性时，会清空原有的内容
	3、表单元素的内容
	可以通过value属性获取或设置表单元素Value属性的内容，注意表单元素不能使用innerHTML和textContent
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{
			color: red;
		}
		#div2{
			border: 1px solid red;
		}
		.c1{
			font-size: 30px;
		}
		.c{
			font-style: italic;
		}
		.c2{
			text-align: center;
		}
	</style>
</head>
<body>
	<div id="d1" class="c">123</div>
	<input type="button" onclick="fun()" value="按钮">
	<input type="button" onclick="fun1()" value="边框">
	<div id="d2">
		<p>123</p>
		<a href=""><b>超链接</b></a>
	</div>
	<input type="button" value="按钮" onclick="fun2()">

	<br>
	<input type="text" id="t1"  value="你好">
	<div>
		登录
		<input type="text" id="uname">
		<input type="text" id="pwd">
		<input type="button" value="登录" onclick="login()">
	</div>
	<script>
		// var ele = document.querySelector('div');
		// console.log(ele.id);
		var ele = document.getElementById('d1');
		function fun() {
			ele.id = "div1";
			ele.className = "c1";
		}
		function fun1(){
			ele.id = "div2";
			ele.className = "c1 c2";//设置多个class值
		}
		var d2 = document.getElementById("d2");
		console.log(d2.innerHTML);

		// d2.innerHTML="<s>删除</s>";
		// d2.innerHTML="<input type='text' />"

		function fun2(){
			d2.innerHTML = "<b>欢迎来到广陵学院</b>"
		}

		console.log(d2.textContent);
		d2.textContent = "<a href=''>新的</a>"

		var t1 = document.getElementById("t1");
		console.log(t1.value);
		t1.value = "广陵学院"

		function login(){
			//如果用户名为admin，且密码为123，则提示登录成功
			var userName = document.getElementById('uname').value;
			var pwd =  document.getElementById('pwd').value;
			if (userName == 'admin' && pwd == 123) {
				alert('登录成功')
			}else{
				alert('用户名或密码错误')
			}
		}
	</script>
	<input type="button" value="增加" onclick="add()">
	<ul id="ul1">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script>

		//点击按钮，给ul1增加两个li，li的内容为4和5
		var ul = document.getElementById('ul1');
		function add(){
			// var s = ul.innerHTML;
			ul.innerHTML += "<li>4</li><li>5</li>"
		}
	</script>
</body>
</html>
