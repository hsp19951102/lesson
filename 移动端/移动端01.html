<!--  
一、移动端app分类
	1、web app
	基于手机浏览器的app，主要依赖手机自带浏览器或一些应用的内置浏览器，比如qq、微信
	2、hybrid app
	混合app，指的是原生的与web混合的一种app，类似于手机上直接安装的app；相当于是原生应用的壳子，内部有部分页面是web实现，通过原生的webview控件加载
	3、原生app
	完全使用原生代码实现的app
二、项目开发的准备工作
	1、产品需求
		原型图：由产品经理根据产品需求制定产品的原型图及流程图
	2、UI需求
		根据原型图、流程图制定效果图及标注图（页面的注释、比如文字大小，色值，间距等）
	3、后台需求
		接口文档：前后端数据请求的接口地址、参数说明、参数传递方式、返回数据格式及参数说明
	4、UE需求
		交互设计图：动画效果、页面跳转动画等
	5、人员配备
		项目经理（负责项目整体的协调、难点技术的处理、项目周期的把控 0~1人）
		产品经理（负责制定产品需求，设计一款应用 0~1人）
		UI设计师（负责效果图、标注图、流程图、切图 1~2人）
		UE设计师（可选0~1人）
		服务端工程师（负责接口的实现工作，1~2）
		前端：web前端、ios、安卓（3~6人）
		测试：（0~2人）
	6、版本控制
	7、提交测试
	8、上线
-->
