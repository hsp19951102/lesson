<!--  
bootstrap
	一、响应式
	响应式指的是网页可以自适应各种屏幕的尺寸，而保证网页内容及布局不发生错乱的情况，其基本理念是集中创建页面的排版，可以智能的根据用户的行为、设备尺寸、屏幕尺寸、屏幕方向等进行相应的布局；响应式的一个特点就是一个页面可以兼容多个终端，无需编写多套不同的版本
	二、响应式页面的构成
	-流式网页布局
	-可伸缩的图片和文字（图片使用百分比，文字使用em或rem）
	-media query(媒体查询)，根据不同的情况使用不同的css样式

	三、响应式网页的开发
	1、允许网页自动调整
	在head标签中，声明meta的viewport属性(快捷键meta:vp+tab键)
	viewport:是由苹果提出，称之为视口，也就是用于调整html页面的大小
	常用属性：
	-width: 视口的宽，一般设置为device-width（设备宽）
	-height：视口的高度，一般不设置
	-user-scalable：是都允许缩放
	-initial-scale:初始的缩放倍率
	-maximum-scale：允许的最大缩放比，可以省略
	-minimum-scale：最小缩放比，可以省略
	2、不使用绝对宽度
	所有的元素尽量不指定固定宽，尤其是外层包含框，使用百分比或者auto去设置
	3、使用相对字体大小
	字体不使用px，使用em(相对于父元素字体的大小，1em表示使用父元素字体，2em，表示父元素字体的2倍)
	rem：相对于html的字体
	4、流式布局
	布局用的各个框的位置不是固定的，而是浮动的，注意浮动塌陷
	5、选择性加载不同css样式
	使用media query进行不同css的加载
	格式
	@media screen and (max-width:100px){
		css样式
	}
	6、图片尺寸的自适应
	图片的宽不是用固定尺寸，而使用百分比
	
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<style>
		.container{
			width: 90%;
			border:1px solid red;
			margin:auto;
			min-height: 80px;
			font-size: 2em;
		}
		html{
			font-size: 20px;
		}
		body{
			font-size: 10px;
		}
		.inner{
			/*font-size: 2em;*/
			background: gray;
			/*width: 2em;*/
			font-size: 2rem;
		}
		/*当最大宽小于600时，使用该样式*/
		@media screen and (max-width: 600px) {
			html{
				font-size: 10px;
			}
		}
		/*当屏幕宽大于600时，使用该样式*/
		@media screen and (min-width: 600px) {
			.container{
				background: red;
			}
		}
		img{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="container">123312
		<div class="inner">7777</div>

	</div>
	<img src="1.jpg" alt="">
</body>
</html>
