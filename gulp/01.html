<!--  
grunt
gulp
	1、概念
	gulp主要用于前端开发过程中对代码进行构建的工具，多用于进行网站资源的优化，比如js、css的压缩、合并等，同时可以多sass、less进行编译
	2、安装
	-使用npm进行安装：cnpm install gulp -g，查看是否安装成功，可以使用gulp -v命令检查版本
	3、使用gulp
	-首先创建项目，并cd进入该项目的目录
	-cnpm init命令创建package.json
	-在项目根目录安装gulp依赖：cnpm install --save-dev gulp
	4、gulp任务
	-首先，创建一个gulpfile.js文件作为gulp的配置文件，gulp的任务均在此文件进行定义
	-创建简单的任务，使用gulp.task(任务名,function(){})
	-在cmd项目根目录下，使用命令gulp 任务名 执行任务

	5、gulp常用操作
	-编译sass （gulp-ruby-sass）
	-编译less （gulp-less）
	-压缩css  （gulp-minify-css）
	-自动添加兼容性前缀 （gulp-autoprefixer)
	-js代码检查 （gulp-jshint）

	6、js压缩（gulp-uglify）
	-首先安装依赖：cnpm install --save-dev gulp-uglify

-->
