<!--  
WebSocket
	h5提供了websocket服务，使用tcp或udp协议
	1、特点
	服务可以主动想前端发送数据，是一个长连接，ajax(http协议)是短连接
	-这个连接是实时的，永久的
	-服务端可以主动发送消息
	-服务端不需要轮询客户端的请求
	-服务端与客户端不需要重新建立连接
	2、websocket对象
	var socket = new WebSocket("ws://服务器地址")
	注意服务器地址，必须以ws或was开头
	-send()该方法用于向服务器发送消息
	语法：socket.send("字符串") 注意，只能发送文本内容
	-close() 关闭连接，语法：socket.close()
	3、事件
	-onmessage：正在接收数据
	-onopen：socket连接打开时触发
	-onclose：连接断开时触发
	4、readyState
	通过该状态用于获取websocket的状态
	-0表示正在连接
	-1表示建立连接
	-2正在关闭
	-CLOSED已经关闭
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var socket = new WebSocket('ws://xxxx');
		socket.onopen = function(){
			console.log("连接中");
			if (socket.readyState == 1) {
				socket.send("要发送的消息")
			}
		}
		socket.onmessage = function(data){
			console.log(data)
		}

	</script>
</body>
</html>
