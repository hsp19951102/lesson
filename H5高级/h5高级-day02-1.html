<!--  
一、音频处理
	1、audio元素
	该元素可以实现在页面中插入一段音频，是行内元素，不能设置宽高，支持mp3、ogg、wav格式的音频
	2、常用属性
	-src：音频的路径
	-controls：音频播放相关的工具
	-autoplay：自动播放
	-loop：循环播放
	3、常用事件
	-onended(ended)：结束
	-play：播放
	-pause：暂停
	-playing：当音频已开始播放时
	-loadstart：当音频开始加载时触发
	4、常用元素对象属性
	-duration：总时长
	-currentTime：获取/设置当前播放进度
	-volume：	获取/设置音量
	-paused：是否处于暂停状态
	5、常用方法
	-play()
	-pause()
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<audio src="horse.ogg" controls="" id="audio" onended="fun()"></audio>
	<audio src="horse.ogg" controls="" autoplay=""> </audio>
	<audio src="horse.ogg" controls="" autoplay="" loop=""> </audio>
	<input type="button" value="播放" onclick="fun1()">
	<input type="button" value="暂停" onclick="fun2()">
	<script>
		$('#audio').on('ended',function(){
			console.log('播放结束')
		})
		function fun(){
			console.log("11111")
		}
		$('#audio').on('play',function(){
			console.log("播放开始");
			console.log(this.duration);
			console.log(this.currentTime);
			console.log(this.volume);
			console.log(this.paused)
		});
		$('#audio').on('playing',function(){
			console.log("正在播放")
		});
		$('#audio').on('loadstart',function(){
			console.log("开始加载")
		});
		function fun1(){
			$('#audio')[0].play();
		}
		function fun2(){
			$('#audio')[0].pause();
		}
	</script>
</body>
</html>
