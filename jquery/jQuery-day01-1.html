<!-- 
jQuery
一、概念
	是一个js类库，主要封装和简化一些dom操作，可以兼容css3及各种主流浏览器；主要用于处理html页面、事件、DOM、实现动画效果，并且提供了简洁的后台访问方法ajax
二、使用流程
	首先引入jQuery的js文件
	使用选择器获取节点
	使用jQuery的方法操作节点
三、jQuery对象
	jQuery对象就是通过jQuery包装DOM对象而产生的一个新对象，就是jQuery对象，jQuery对象有自己的属性和方法，它不能使用任何DOM对象的方法和属性，同样，DOM也不能使用jQuery的属性和方法
四、jQuery对象和DOM对象的相互转换
	1、DOM对象转换成jQuery对象
	var 对象名 = $(DOM对象);
	注意：$是jQuery的标志性符号，它表示jQuery的工厂方法，根对象
	2、jQuery转换成DOM对象\
	jQuery对象，通过jQuery提供的get(下标)方法，可以获取到指定下标的dom对象，因为jQuery对象是一个类数组对象，其里面保存的是DOM对象
	var 对象名 = jQuery对象.get(下标);
	因为是类数组，所以也可以直接通过下标获取对应的DOM对象
	var 对象名 = jQuery对象[下标];
五、jQuery的选择器
	1、什么是jQuery选择器
	通过选择器找到对应的元素，从而去操作该元素
	2、jQuery选择器的优势
	用法简洁，直接使用$()工厂方法去定位元素，可以提高效率
	3、基本选择器
		1）ID选择器
		特点：定位快
		作用：找到指定id值对应的元素
		语法：$("#id值")

		3）类选择器
		作用：获取所有匹配class属性值的元素
		语法：$(".class值")

		4）元素选择器
		作用：获取所有匹配元素名的元素
		语法：$('元素名')
		5）通配符选择器
		作用：获取页面中所有的元素
		语法：$("*")
		6）合并选择器
		作用：获取所有能够匹配某一个选择器的元素，群组选择器
		语法：$("选择器1,选择器2")
 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<!-- 引入jQuery的js文件 -->
	<script src="jquery-3.2.1.min.js"></script>
</head>
<body>
	<div id="d1">12</div>
	<span id="s1"></span>
	<p class="c1">1</p>
	<b class="c1">1</b>
	<h1 class="c1">1
		<h2 class="c1">1</h2>
	</h1>
	<script>
		var div1 = document.getElementById('d1');
		var $d = $(div1);//d就是一个jQuery对象
		console.log($d);
		console.log(div1);
		var d1 = $d.get(0);
		console.log(d1.innerHTML)
		var d2 = $d[0];
		console.log(d2.textContent);

		console.log($("#d1"));
		var $span = $("#s1");
		console.log($span);

		var $eles = $(".c1");
		console.log($eles);

		var group = $("#d1,.c1");
		console.log(group);
	</script>
</body>
</html>
