<!-- 
1、层次选择器
	类似css中的后代选择器
	1）获取子元素
	语法：选择器1 选择器2
	首先找到匹配选择器1的所有元素，再从这些元素的子元素中，找到匹配选择器2的元素
	2）获取直接子元素
	选择器1>选择器2
	首先找到匹配选择器1的所有元素，再从这些元素的直接子元素中，找到匹配选择器2的元素
	3）选择器1+选择器2
	兄弟选择器
	先找到匹配选择器1的所有元素，然后再从紧邻这些元素后且匹配选择器2的元素
	4）选择器1~选择器2
	先找到匹配选择器1的所有元素，然后再从这些元素之后的元素中找到能够匹配选择器2的所有元素
2、过滤选择器
	1）什么是过滤选择器
	过滤选择器就是通过特定的过滤规则，来筛选出所需要的元素，过滤选择器一般以:开头，找找不同过滤规则，可以分为基本过滤选择器、内容过滤、可见性过滤、属性过滤、子元素过滤以及表单过滤等
	2）基本过滤选择器
	-选择器:first  匹配选择器的第一个元素
	-选择器:last   匹配选择器的最后一个子元素
	-选择器1:not(选择器2)  匹配选择器1且不匹配选择器2的所有元素
	-选择器:even   获取匹配选择器，且下标为偶数的元素
	-选择器:odd    获取匹配选择器，且下标为奇数的元素
	-选择器:eq(下标) 获取匹配选择器，且下标为指定位置的元素
	-选择器:gt(下标) 获取匹配选择器，且下标大于指定位置的元素
	-选择器:lt(下标) 获取匹配选择器，且下标小于指定位置的元素

	3）内容过滤选择器
	主要是针对元素的内容
	-选择器:contains(文本) 匹配选择器，且包含指定内容的元素，注意，只考虑纯文本
	-选择器:empty 匹配选择器，且没有内容的元素（既没有子元素，也没有文本）
	-选择器:parent 获取匹配选择器中，有子元素或者有文本的元素
-->
