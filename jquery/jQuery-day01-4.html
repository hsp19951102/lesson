<!-- 
jQuery操作DOM
	1、查询
	1）html操作
	与dom对象的innerHTML作用一样
	语法:jQuery对象.html();
	2）文本操作
	与dom对象的textContent作用一样
	语法：jQuery对象.text();
	获取纯文本，包含子元素中的文本
	3）值的操作
	类似dom对象的value的作用
	获取/获取表单元素value属性的值
	语法：
	jQuery对象.val()
	4）属性操作
	attr()读取或修改节点的属性
	读取：jQuery对象.attr("属性名")
	设置：jQuery对象.attr("属性名","属性值");

-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="jquery-3.2.1.min.js"></script>
	<style>
		.c2{
			width: 200px;
			height: 40px;
			color: red;
		}
	</style>
</head>
<body>
	<div id="d1">
		<p>1</p>
		<a href="#">链接</a>
	</div>
	<div id="d2">
		<s>123</s>
		<a href=""><i>链接</i></a>
	</div>
	<input type="text" class="c1">
	<input type="text" class="c1">
	<input type="text" class="c1">
	<input type="text" class="c3" value="abc">
	<img src="1.jpg" alt="">
	<input type="button" value="修改" onclick="setImg()">
	<script>
		var $d = $("#d1");
		console.log($d.html());//获取元素的html内容
		$d.html("<b>加粗效果</b>");//设置jQuery对象的html内容
		$d.html('');//通过将内容设置为空字符串，达到清空元素的效果
		console.log($d.text());

		var $d2 = $("#d2");
		console.log($d2.text());
		$d2.text("这是文本");//设置文本内容
		$d2.text("<a href='#'>新链接</a>");

		var input1 = $(".c1");
		input1.val("用户名");
		var input2 = document.getElementsByClassName("c1");
		input2.value = "密码";//由于input2是一个数组，所以此句代码无效
		console.log(input2)

		var input3 = $("input:eq(1)");
		input3.val("123");

		console.log($(".c3").attr('type'));
		$(".c3").attr("class","c2 c3");

		function setImg(){
			//改变图片，且设置宽为100
			$('img').attr('src',"3.jpg");
			$("img").attr("width","100px");	
		}
	</script>
	<!-- 编码实现登陆逻辑 -->
	<br>
	<input type="text" placeholder="请输入用户名" id="userName">
	<br>
	<input type="password" placeholder="请输入密码" id="password">
	<br>
	<input type="button" value="登录" onclick="login()">
	<script>
		// 用户名：admin  密码：123
	
		function login(){
			var userName = $("#userName").val();
			var pwd = $("#password").val();
			//判断是否输入了用户名
			if (userName.length == 0) {
				alert("请输入用户名")
				return;
			}
			//判断是否输入了密码
			if (pwd.length == 0) {
				alert("请输入密码");
				return;
			}
			//判断用户名是否正确
			if (userName != "admin") {
				alert("用户名不正确")
				return;
			}
			if (pwd != "123") {
				alert("密码不正确");
				return;
			}
			alert("登录成功！")
		}
	</script>
</body>
</html>
