<!-- 
一、表格
	表格通常用来组织结构化的信息，是一些被称为单元格的矩形框组成的，从左到右，从上到下的顺序，表格的数据保存在单元格中
	1.创建表格
	table元素用来创建表格，该元素是封闭型块级元素
	创建行：tr元素用来创建行，是一个封闭型块级元素
	创建列：td元素用来创建列，是一个封闭型行内块元素;th也可以创建列，其内容会被加粗
	注意：tr只能写在table中，td/th只能写在tr中，表格中的内容必须写在td/th中
	2.表格属性
	1)table元素
	-width:设置表格宽度
	-height:设置表格高度
	-border:设置表格的边框宽度，取值为像素（px）
	-align:设置表格的水平对齐方式（表格的主体）
	-cellpadding:设置内边距（内容与单元格边框的距离），取值为像素（px）
	-cellspacing:设置外边距（单元格之间的距离），取值为像素 ;如果设置为0，边框会合并
	-bgcolor:设置背景颜色
	2)tr元素
	-align:设置水平对齐方式
	-valign:设置垂直对齐方式，取值：top(上对齐)，middle(居中)，bottom（下对齐）
	3）td元素
	-align:水平对齐方式
	-valign:垂直对齐方式
	-width:宽度
	-height:高度
	-colspan:设置单元格跨列，取值为正整数，当设置跨列时，需要注意当前行的单元格应该删除属性值对应数字-1个单元格
	-rowspan:设置单元格跨行，取值为正整数
	3.表格标题
	caption元素用于设置表格的标题，是一个封闭型块级元素，注意，该元素需要紧跟在table头标记后，并且一个表格只能设置一个caption
	4.表格结构化
	我们可以将表格分为三个部分
	表头行分组：<thead></thead>,需要将相应的tr放到该元素中
	表主体行分组：<tbody></tbody>
	表尾行分组：<tfoot></tfoot>
	5.复杂表格
	所谓的复杂表格就是表格中嵌套表格
	p div:div可以内嵌套块型元素 ，p不可以
 -->
