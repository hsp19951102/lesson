<!-- 
1.文档类型
	在文档的起始用doctype来声明指定版本
	-<!doctype>必须写在html文档的第一行，也就是位于html元素的前面
	-<!doctype>不是html标记，它是指示浏览器关于页面使用哪个版本的html进行编写的指令
	-<!doctype>没有结束标记
	-它不区分大小写
	常用的doctype声明有：
	-html5:<!DOCTYPE html>
	-html4.0:<!DOCTYPE html public*-w3c>
2.html元素
	html包含整个文档，在doctype之后，html包含head和body,并且只能包含head和body
3.head元素
	它用于定义页面的全局信息，是所有其他头元素的容器，紧跟html头标记之后，它包含<title></title>,<base></base>,<link/>,<style></style>,<meta/>
4.title元素
	它表示文档的头内容，用于定义文档的标题，元素的内容显示在浏览器的顶部，它没有属性，必须出现在head中，并且一个文档有且只有一个title
5.meta元素
	meta是一个空标记，用于定义网页的基本信息，常用的属性有：
	-name:该属性标识网页中需要设置的信息，多取值为“keywords”
	-content:提供了键值对中的值，可以设置网页的一些描述信息
	-charset:用于设置文档的编码格式，多取值为"utf-8",多用于解决乱码问题
6.body元素
	该元素表示文档的主体内容，也就是用户看到的页面内容，可以包含除html和head以外的所有元素
7.文本
	1）文本标记
	用于修饰文字的标记，比如加粗、倾斜等
	-作用：直接书写文本会以默认的形式显示；包含在文本标记中的文字，会以标记对应的样式显示
	2) 特殊字符
	-空格折叠：多个空格压缩成一个空格，也就是显示一个空格 
	-一些特殊字符：常用的有：空格（&nbsp;）,尖括号(&lt; &gt;),版权声明符（&copy;）,人民币（&yen;）
	注意：特殊符号后面的分号是不可以省略的，且必须是英文状态下的分号
	3）换行元素
	br元素用于换行，该元素为空标记，没有属性
	4) 文本修饰标记
	-b,用于文本加粗，是一个封闭型标记，需要加粗的文本放到开始和结束标记之间
	-i元素，用于文本倾斜，是一个封闭型标记
	-u元素，用于给文本加下划线，封闭型标记
	-s元素，用于给文本加删除线，封闭型标记
	-sup元素，用于给文本加上标，封闭型标记
	-sub元素，用于给文本加下标，封闭型标记
	-strong元素，与b元素相同，加粗
	-em元素，与i元素相同，倾斜
 -->
 <!DOCTYPE html>
 <html>
	<head>
		<meta charset = "utf-8">
		<meta name= "keywords" content = "扬州,江苏,广陵学院">
		<title>扬州大学</title>
	</head>
	<body>
		<h1>广陵学院</h1>
		<p>这是一所非常好的学校</p>
		<b>我爱 北京&nbsp;&nbsp;&nbsp;天安门</b>
		&lt;input&gt;<br>
		&copy; <br> &yen;<br>
		<p>这一段<b>文字</b></p>
		<b>加粗</b>
		<i>倾斜</i>
		<u>下划线</u>
		<s>删除线</s>
		上标<sup>aaa</sup>
		下标<sub>bbb</sub>
		<strong>strong</strong>
		<em>em</em>
	</body>
 </html>
