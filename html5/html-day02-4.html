<!-- 
一、列表
	1.概念
	列表是指将具有相似特征或者具有先后顺序的多行文字进行对齐排列
	2.列表的组成
	列表由列表类型和列表项组成，列表类型分为有序列表和无序列表 
	3.有序列表 
	ol标记表示有序列表，它用于列出有特定次序的项目
	li标记表示列表项
	注意，ol中必须包含li元素，li元素必须写在列表类型中
	ol常用属性：
	-type:表示列表项标志的类型，取值有：大小写的A，数字，大小写的罗马数字
	-start:表示起始位置，取值为正整数（数字类型的可以为负整数）
	4.无序列表
	ul元素表示无序列表，必须包含li元素
	常用属性：
	-type:列表项标志，取值有：disc(实心圆)，circle(空心圆)，square(实心方块)
	5.列表嵌套
二、结构标记
	1.结构标记的作用
	之前经常用div设计页面的大致布局，比如页头，导航栏，主体内容，页脚等，布局复杂时，会出现大量div，会导致页面嵌套较多，会难以处理和维护
	HTML5之后提供了结构化标记，专门用于处理页头，主体内容，导航栏等，可以提高代码的可读性，使文档结构清晰
	2.header元素
	header用于定义文档页头，通常是一些logo，介绍信息，导航，站点标题等内容，是一个封闭型的块级元素，该元素可以出现多次，可以作为任何区域的头部分
	3.nav元素
	nav元素用来定义页面的导航栏部分，可以放在header中
	4.section元素
	section元素用来定义页面的主体或是文档中的章节，可以包含多个
	5.footer元素
	footer元素用来定义页面的页脚部分，可以包含友情链接、版权信息、作者信息等
	6.aside元素
	aside元素用来定义页面的额外组成部分，比如侧边栏，广告等
	7.article元素
	用于表示独立于文档的部分，比如用户评论
三、表单
	1.表单概念
	表单用于显示收集信息，并且提交给服务器。表单有两个组成部分，一是实现数据交互的可见的界面元素，二是提交后的表单处理界面
	界面元素：使用form元素创建表单，该元素是封闭型块级元素，form元素中包含其他控件元素
	2.form元素
	表示一个表单
	主要属性有：
	-action:行为，表示表单提交时的动作，取值为服务器接口地址
	-method:方法，表单提交的方式，可以取值为post或get
	-name:表单名
	-enctype:编码方式
	3.表单控件
	input
	textarea
	select
	option
	button
	label
 -->
<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>

	<ol type="1" start="-4">
