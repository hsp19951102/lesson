<!-- 
1.文件选择框
语法：<input type="file">
常用属性：name:控件名字
2.label
	标签元素，用于显示文本，可以将该元素与其他控件进行绑定，当我们点击label元素时，就相当于点击了绑定的元素，通过for属性进行绑定，属性值为绑定元素的id值
3.选项框
	选项框分为两种，一是下拉框，一是滚动列表
	select元素表示选项框，是一个封闭型标记，该元素有且仅有option元素
	常用属性：
	-name:名字
	-size:尺寸,取值为正整数，当size值大于1时，选项框为滚动列表
	-multiple:设置滚动列表可以多选，按住ctrl,不需要设置属性值 
	option元素属性：
	-value:选项代表的值，只有在提交给服务器时才会用到
	-selected:预选中，不需要设置属性值 
4.textarea
	多行文本框
	语法：<textarea></textarea>
	常用属性：
	-cols:指定文本区域宽
	-rows:指定文本区域高
	-placeholder:输入提示
	-maxlength:最大字符数
5.iframe
	在浏览器窗口中可以嵌套多个html文档
	常用属性：
	-src:指定页面路径url，它是唯一必须的属性
	-width:宽度
	-height:高度
	-frameborder:是否显示流动框外围的边框，可取值0（不显示边框）或1（显示边框）
6.给控件分组
	fieldset元素，为控件分组，控件必须写在该元素内

H5新增的一些控件
	1.新增的input类型
	-电子邮件
	语法：<input type="email">
	当输入的电子邮件地址不正确时，会弹出提示信息
	-搜索类型
	语法：<input type="search">
	手机键盘会将确定变换为搜索
	-url类型
	语法：<input type="url">
	当输入网址格式不正确时，会弹出提示信息
	-电话号码类型
	语法：<input type="tel">
	主要针对移动端，针对电话号码输入，调整手机键盘的类型
	-数字类型
	语法：<input type="number">
	只接受数字类型，当文本框中包含非数字时，会弹出提示信息
	常用属性：
		-min:文本框中能接受的最小值
		-max:最大值
		-step:步长，点击右侧按钮时递增/递减的幅度，取值为整数，默认为1
	-范围类型
	语法：<input type="range">
	会出现一个允许滑动的块
	属性：
		-min:起始值
		-max:最大值
		-value:当前元素的值
		-step:步长
	-颜色类型
	语法：<input type="color">
	-日期类型
	语法：<input type="date">
	-周类型
	语法：<input type="week">
	-月类型
	语法：<input type="month">
	-时间类型
	语法：<input type="time">
 -->

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="file"><br>
	<label for="user">姓名</label>
	<input type="text" id="user"><br>
	<select name="" id="" size="5" multiple>
		<option value="ss">第一项</option>
		<option value="" selected>第二项</option>
		<option value="">第三项</option>
		<option value="">第一项</option>
		<option value="">第二项</option>
		<option value="">第三项</option>
		<option value="">第一项</option>
		<option value="">第二项</option>
		<option value="">第三项</option>
	</select>
	<textarea name="" id="" cols="10" rows="30"></textarea>
	<br>
	<iframe src="html-day02-1.html" frameborder="1" width="500px" height="300px"></iframe><br>
	<br>
	<fieldset>
		<legend>登录</legend>
		<label for="uname">用户名</label>
		<input type="text" id="uname"><br>
		<label for="pwd">密码</label>
		<input type="password" id="pwd">
		<input type="button" value="登录">	
	</fieldset>
	<br>
	<form action="">
		电子邮件：<input type="email"><br>
		搜索类型：<input type="search"><br>
		url类型：<input type="url"><br>
		电话号码：<input type="tel"><br>
		数字类型：<input type="number" min="5" max="20" step="3"><br>
		range：<input type="range" min="10" max="80" value="20" step="10" id="range" onchange="fun()"><br>
		<input type="color" id="color" value="#ff0000" onchange="fun1()"><br>
		<input type="date"><br>
		<input type="week"><br>
		<input type="month"><br>
		<input type="time"><br>
		<input type="submit">
	</form>
	
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<script>
		var range = document.getElementById("range");
		var color = document.getElementById("color");
		function fun(){
			console.log(range.value);
		}
		function fun1(){
			console.log(color.value);
		}
	</script>
</body>
</html>
