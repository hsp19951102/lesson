<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<!--注释-->
	<!-- 文本标记 -->
	<b>加粗</b>
	<strong>加粗</strong>
	<i>倾斜</i>
	<em>倾斜</em>
	<u>下划线</u>
	<s>删除线</s>
	<sup>上标</sup>
	<sub>下标</sub>
	<!-- 块级元素，行内块级元素，行内元素 -->
	<img src="" alt="">
	<!-- 标题元素：h1-h6 -->
	<p>块级元素</p>
	<span>行内元素</span>
	<div>块级元素</div>
	<hr size="3px" width="50%" color="red" align="center">
	<!-- 换行 -->
	<br>
	<!-- 特殊字符 -->
	空格：&nbsp;左尖括号：&lt;右尖括号：&gt;版权符号：&copy;人民币：&yen;
	<!-- 预格式化 -->
	<pre></pre>
	<!-- 超链接：属性：href,取值：html文件路径 -->
	<a href="1.zip">下载</a>
	<a href="mailto:www@qa.com">发送电子邮件</a>
	<a href="#">返回顶部</a>
	<!-- 锚点
		一、定义锚点：a元素设置name,其他元素设置id值
		二、链接到锚点：<a href="#锚点名"></a>
	 -->
	<table cellpadding cellspacing>	
		<caption>标题</caption>
		<tr align="center" valign="middle">
			<td colspan rowspan></td>
		</tr>
	</table>
	<!-- 表格结构化：thead,tbody,tfoot -->
	<!-- 列表：有序列表、无序列表 -->
	<ol type="i"></ol>
	<ul type="square"></ul>
	<!-- 结构标记 -->
	<header></header>
	<section></section>
	<footer></footer>
	<aside></aside>
	<article></article>
	<nav></nav>
	<form action=""></form>
	<!-- input type取值： text,password,radio,checkbox,file,email,number,tel,date,color,week,month,time,range,submit,reset,button,url-->
	<label for=""></label>
	<iframe src="" frameborder="0"></iframe>
	<progress></progress>
	<meter></meter>
	<input type="text" list="data1">
	<datalist id="data1">
		<option value="adfadsf"></option>
	</datalist>
	<input type="file" multiple>
	<input type="email" multiple>
	<input type="text" autofocus>
	<input type="text" form="">
</body>
</html>
